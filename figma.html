<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/vars.css">
	<link rel="stylesheet" type="text/css" href="./css/figma.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,100&display=swap" rel="stylesheet">
	<title>Marico</title>
</head>
<body>
	<header class="header">
		<a class="logo" href="/">
			<img class="logo-img" src="./assets/images/logo.svg">
			<span class="logo-text">
				Marico
			</span>
		</a>

		<nav class="navbar">
			<ul class="navbar-list">
				<li class="list-item">
					<a class="item-link" href="/">Use Cases</a>
				</li>
				<li class="list-item">
					<a class="item-link" href="/">About</a>
				</li>
				<li class="list-item">
					<a class="item-link" href="/">Pricing</a>
				</li>
				<li class="list-item">
					<a class="item-link" href="/">Blog</a>
				</li>
			</ul>
		</nav>

		<div class="login">
			<button class="login-button-gray">
				Login
			</button>
			<button class="login-button-blue">
				Sign Up
			</button>
		</div>
	</header>

	<section class="first-section">
		<h1 class="slogan slogan-text">
			Own your audience.
			<span class="slogan-text-with--gradient">So you don't lose them.</p>
		</h1>

		<div class="first-section-info">
			<div class="text">
				<p class="text1">Turn your audience into email and text message subscribers.</p>
			</div>

			<div class="first-section-buttons">
				<button class="start">
					Get Started Now
				</button>
				<button class="demo">
					View A Demo
				</button>
			</div>

			<div class="text-dot">
				<img class="dot-icon" src="./assets/images/Dot.svg">
				<p class="text-dot-text1">1000+</p>
				<p class="text-dot-text2">creators have already started</p>
			</div>
		</div>
	</section>

	
</body>
</html>
